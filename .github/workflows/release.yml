name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Verify version matches config.yaml
        run: |
          CONFIG_VERSION=$(grep '^version:' claude-terminal/config.yaml | sed 's/version: *"\(.*\)"/\1/')
          TAG_VERSION="${{ steps.version.outputs.version }}"
          if [ "$CONFIG_VERSION" != "$TAG_VERSION" ]; then
            echo "ERROR: Tag version ($TAG_VERSION) does not match config.yaml version ($CONFIG_VERSION)"
            exit 1
          fi
          echo "Version verified: $TAG_VERSION"

      - name: Generate changelog from commits
        id: changelog
        run: |
          # Get commits since last tag
          PREV_TAG=$(git tag --sort=-creatordate | head -2 | tail -1)
          if [ -z "$PREV_TAG" ] || [ "$PREV_TAG" = "${GITHUB_REF_NAME}" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s" HEAD)
          else
            CHANGELOG=$(git log --pretty=format:"- %s" "${PREV_TAG}..HEAD")
          fi
          # Write to file for multiline output
          echo "$CHANGELOG" > /tmp/changelog.txt
          echo "changelog_file=/tmp/changelog.txt" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "v${{ steps.version.outputs.version }}"
          body_path: ${{ steps.changelog.outputs.changelog_file }}
          draft: false
          prerelease: false
          generate_release_notes: true

  build:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        arch:
          - aarch64
          - amd64
          - armv7

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get build base image
        id: base
        run: |
          BASE=$(yq '.build_from.${{ matrix.arch }}' claude-terminal/build.yaml)
          echo "image=$BASE" >> "$GITHUB_OUTPUT"

      - name: Map arch to platform
        id: platform
        run: |
          case "${{ matrix.arch }}" in
            amd64)   echo "platform=linux/amd64" >> "$GITHUB_OUTPUT" ;;
            aarch64) echo "platform=linux/arm64" >> "$GITHUB_OUTPUT" ;;
            armv7)   echo "platform=linux/arm/v7" >> "$GITHUB_OUTPUT" ;;
          esac

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: claude-terminal
          file: claude-terminal/Dockerfile
          platforms: ${{ steps.platform.outputs.platform }}
          push: true
          build-args: |
            BUILD_FROM=${{ steps.base.outputs.image }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/claude-home-assistant-${{ matrix.arch }}:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/claude-home-assistant-${{ matrix.arch }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
